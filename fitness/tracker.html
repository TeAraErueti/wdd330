  <main>

    <h1>üèãÔ∏è Fitness Progress Tracker</h1>

    <form id="trackerForm">
      <input type="date" id="date" required />
      <input type="text" id="exercise" placeholder="Exercise (e.g., Squats)" required />
      <input type="number" id="sets" placeholder="Sets" min="1" required />
      <input type="number" id="reps" placeholder="Reps" min="1" required />
      <input type="text" id="notes" placeholder="Notes (optional)" />
      <button type="submit">Add Entry</button>
    </form>

    <section>
      <h2>Your Progress</h2>
      <table id="progressTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
