<body>
    <header>
        <picture>
            <source srcset="images/icon-large.webp" media="(min-width:38rem)">
            <img src="images/icon.webp" alt="Fit For Life Icon" width="40" height="40" loading="lazy">
        </picture>

        <div>
          <h2>Fit For Life</h2>
        </div>
        <button id="navButton" type="button" aria-label="Menu"></button>
    </header>

    <nav id="animation">
        <ul class="menuLinks">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="plans.html">Fitness Plans</a></li>
            <li><a href="demos.html">Fitness Demos</a></li>
          </ul>
    </nav>

  <main>
    <section id="weather-workout">
      <h2>Suggest Workout Based on Weather</h2>
      <input type="text" id="weather-condition" placeholder="Enter weather condition (e.g. sunny, hot, rainy, wet, cold, cloudy)">
      <button onclick="suggestWorkoutBasedOnWeather()">Suggest Workout</button>
      <p id="weather-workout-suggestion"></p>
    </section>

    <section id="youtube-search">
      <h2>Search YouTube Workouts</h2>
      <input type="text" id="youtube-query" placeholder="Enter workout type (e.g., yoga, cardio)">
      <button onclick="searchYouTubeWorkouts()">Search</button>
      <div id="youtube-results"></div>
    </section>

    <section id="planner">
      <h2>Workout Planner</h2>
      <form id="planner-form">
        <input type="text" id="workout-type" placeholder="Workout Type" required>
        <input type="text" id="workout-duration" placeholder="Duration (min)" required>
        <input type="url" id="workout-link" placeholder="YouTube Video Link" required>
        <input type="date" id="workout-date" required>
        <button type="submit">Add to Planner</button>
      </form>
      <ul id="planner-list"></ul>
    </section>
  </main>
